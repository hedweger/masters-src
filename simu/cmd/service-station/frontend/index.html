<!doctype html>
<html>
  <head>
    <title>VM Deployment Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body>
    <h1>VM Deployment Service</h1>

    <div id="deployment-form">
      <form
        hx-post="/api/deploy"
        hx-target="#deployment-status"
        hx-swap="innerHTML"
      >
        <div>
          <label for="config_path">Configuration File Path:</label>
          <input
            type="text"
            id="config_path"
            name="config_path"
            value="/home/th/workspace/masters/config.yaml"
            required
          />
        </div>
        <div>
          <label for="output_dir">Output Directory:</label>
          <input
            type="text"
            id="output_dir"
            name="output_dir"
            value="/home/th/workspace/masters/tmp/"
            required
          />
        </div>
        <button type="submit">Deploy VMs</button>
      </form>
    </div>

    <div id="deployment-status">
      <!-- Status updates will appear here -->
    </div>
  </body>
</html>
